<div
    class="min-max-width-700 container-fluid mt-4 py-1 mt-auto small mt-2 d-flex align-items-center justify-content-between">
    <div class="">
        <div
            class="custom-table-header d-flex justify-content-between align-items-center mb-0 p-2 rounded-top bg-light fw-bold mx-auto">
            <div class="d-flex align-items-center w-100">
                <div class="me-3 text-center mycolour flex-grow-1">
                    User Details
                </div>
            </div>
        </div>
        <div class="container-fluid m-0 p-0 small min-max-width-700 my-border pb-2">
            <div class="px-3 pt-2 my-font-size-for">
                <span class="fw-bold mycolour"> EmailId : </span> <span>{{username}}</span>
            </div>
            <div class="px-3 pt-2 my-font-size-for">
                <span class="fw-bold mycolour"> First Name : </span> <span>{{firstName}}</span>
            </div>
            <div class="px-3 pt-2 my-font-size-for">
                <span class="fw-bold mycolour"> Middle Name : </span> <span>{{middleName}}</span>
            </div>
            <div class="px-3 pt-2 my-font-size-for">
                <span class="fw-bold mycolour"> Last Name : </span> <span>{{lastName}}</span>
            </div>
            <div class="px-3 pt-2 my-font-size-for">
                <span class="fw-bold mycolour"> Selected Theme Name : </span> <span>{{themeName}}</span>
            </div>

            <div class="px-3 pt-2 my-font-size-for">
                <span class="fw-bold mycolour"> Project Access To : </span>
            </div>
            @for(projectAccess of projectAccessTo; track projectAccess){
            <div class="px-5 pt-2 my-font-size-for">
                {{projectAccess}}
            </div>}

        </div>

        <div class="custom-table-footer d-flex justify-content-between align-items-center p-2 rounded-bottom mx-auto">
            <div class="flex-grow-1 d-flex justify-content-center">
                ..
            </div>
        </div>

    </div>
</div>

@if(isLoading){ <div class="loader-overlay">
    <div class="spinner-border text-primary" role="status"> </div>
</div>}
