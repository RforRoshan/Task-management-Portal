@if(!isFullyLoaded){ <div class="spin-the-circle">
    <div class="spinner-border text-primary" role="status"> </div>
</div>}
@else {
<div class="container d-flex justify-content-center align-items-center mt-3">
    <div class="row g-4 justify-content-center">

        @for (item of navItems; track $index) {
        <div class="col-md-3 d-flex justify-content-center" (click)="goTo(item.route)">
            <div class="card text-center shadow-sm hover-card big-card">
                <div class="card-body">
                    <div class="img-wrapper">
                        <img [src]="item.imagePath" class="card-img-top" alt="Project Image">
                    </div>
                    <h3 class="card-title mt-3 mycolour">{{item.label}}</h3>
                </div>
            </div>
        </div>
        }

    </div>
</div>
