<div class="modal fade show overlay">
    <div class="alert-box">
        <h2>@if (isUpdate) {Update UseFull Link } @else{Add New UseFull Link }</h2>

        <div class="form-group">
            <label for="linkName">Link Name:</label>
            <input class="custom-input" id="linkName" type="text" [(ngModel)]="linkName" />
        </div>

        <div class="form-group">
            <label for="linkURL">Link URL:</label>
            <input class="custom-input" id="linkURL" type="text" [(ngModel)]="linkURL" />
        </div>

        <div class="actions">
            <button type="button" class="custom-btn" (click)="onCancel()">Cancel</button>
            <button type="button" class="custom-btn" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
